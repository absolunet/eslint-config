# Extends - Extend other config
extends:
  - "eslint:recommended"
  - "plugin:unicorn/recommended"

# Parser Options
root: true
parser: espree
parserOptions:
  ecmaVersion: 2022
  sourceType: script
  ecmaFeatures:
    globalReturn: false
    impliedStrict: false
    jsx: false

# Environments
env:
  es6: true

# Globals
globals: {}

# Plugins - Additional plugins
plugins:
  - unicorn

# Settings - Shared Settings
# settings:

# Rules
rules:
  # Possible Problems
  array-callback-return: [error, { allowImplicit: true }]
  no-await-in-loop: [error]
  no-cond-assign: [error, always]
  no-constant-binary-expression: [error]
  no-duplicate-imports: [error]
  no-inner-declarations: [error, both]
  no-new-native-nonconstructor: [error]
  no-promise-executor-return: [error]
  no-self-compare: [error]
  no-template-curly-in-string: [error]
  no-unmodified-loop-condition: [error]
  no-unreachable-loop: [error]
  no-unsafe-negation: [error, { enforceForOrderingRelations: true }]
  no-unused-private-class-members: [error]
  no-unused-vars: [error, { ignoreRestSiblings: true }]
  no-use-before-define: [error]
  require-atomic-updates: [error]
  use-isnan: [error, { enforceForIndexOf: true }]
  valid-typeof: [error, { requireStringLiterals: true }]

  # Suggestions
  accessor-pairs: [error]
  block-scoped-var: [error]
  camelcase: [error]
  consistent-return: [error]
  consistent-this: [error, self]
  default-case: [error]
  dot-notation: [error]
  eqeqeq: [error, always]
  func-name-matching: [error]
  func-names: [error, never]
  func-style: [error]
  grouped-accessor-pairs: [error, getBeforeSet]
  guard-for-in: [error]
  logical-assignment-operators: [error]
  new-cap: [error, { properties: false }]
  no-alert: [error]
  no-array-constructor: [error]
  no-bitwise: [error]
  no-caller: [error]
  no-console: [warn]
  no-continue: [error]
  no-div-regex: [error]
  no-else-return: [error]
  no-empty-function: [error]
  no-empty-static-block: [error]
  no-eq-null: [error]
  no-eval: [error]
  no-extend-native: [error]
  no-extra-bind: [error]
  no-extra-label: [error]
  no-implicit-coercion: [error, { disallowTemplateShorthand: true }]
  no-implicit-globals: [error]
  no-implied-eval: [error]
  no-iterator: [error]
  no-label-var: [error]
  no-labels: [error]
  no-lone-blocks: [error]
  no-lonely-if: [error]
  no-loop-func: [error]
  no-multi-assign: [error]
  no-multi-str: [error]
  no-new: [error]
  no-new-func: [error]
  no-new-object: [error]
  no-new-wrappers: [error]
  no-octal-escape: [error]
  no-param-reassign: [error]
  no-proto: [error]
  no-return-assign: [error, always]
  no-return-await: [error]
  no-script-url: [error]
  no-sequences: [error]
  no-shadow: [error, { hoist: all }]
  no-throw-literal: [error]
  no-undef-init: [error]
  no-unneeded-ternary: [error, { defaultAssignment: false }]
  no-unused-expressions: [error]
  no-useless-call: [error]
  no-useless-computed-key: [error]
  no-useless-concat: [error]
  no-useless-constructor: [error]
  no-useless-rename: [error]
  no-useless-return: [error]
  no-var: [error]
  no-void: [error]
  no-warning-comments: [warn, { location: anywhere }]
  object-shorthand: [error]
  one-var: [error, never]
  operator-assignment: [error]
  prefer-arrow-callback: [error]
  prefer-const: [error]
  prefer-destructuring: [error, { array: true, object: true }, { enforceForRenamedProperties: false }]
  prefer-exponentiation-operator: [error]
  prefer-named-capture-group: [error]
  prefer-numeric-literals: [error]
  prefer-object-has-own: [error]
  prefer-promise-reject-errors: [error]
  prefer-regex-literals: [error]
  prefer-rest-params: [error]
  prefer-spread: [error]
  prefer-template: [error]
  radix: [error]
  require-await: [error]
  require-unicode-regexp: [error]
  spaced-comment:
    - error
    - always
    - exceptions: ["-", "*"]
      markers: ["=", "--"]
      block:
        balanced: true
  symbol-description: [error]
  vars-on-top: [error]
  yoda: [error]

  # Layout & Formatting
  lines-between-class-members: [error, always, { exceptAfterSingleLine: true }]
  max-statements-per-line: [error, { max: 2 }]
  padding-line-between-statements:
    - error
    - { blankLine: always, prev: directive, next: "*" }
    - { blankLine: always, prev: "*", next: return }

  # ðŸ¦„ Unicorn
  unicorn/consistent-destructuring: [off]
  unicorn/custom-error-definition: [error]
  unicorn/expiring-todo-comments: [error, { allowWarningComments: false }]
  unicorn/filename-case: [off]
  unicorn/import-style: [off]
  unicorn/no-array-callback-reference: [off]
  unicorn/no-array-for-each: [off]
  unicorn/no-array-reduce: [off]
  unicorn/no-empty-file: [off]
  unicorn/no-null: [off]
  unicorn/no-unused-properties: [error]
  unicorn/numeric-separators-style: [error, { onlyIfContainsSeparator: true }]
  unicorn/prefer-reflect-apply: [off]
  unicorn/prefer-set-has: [off]
  unicorn/prefer-string-replace-all: [error]
  unicorn/prefer-switch: [error, { emptyDefaultCase: do-nothing-comment }]
  unicorn/prefer-ternary: [off]
  unicorn/prefer-top-level-await: [off]
  unicorn/prevent-abbreviations: [error, { checkProperties: true, checkFilenames: false }]
