# Settings
settings:
  jsdoc:
    mode: 'jsdoc'
    tagNamePreference:
      linkcode: link
      linkplain: link
    preferredTypes:
      'any': '*'
      '[]': '<>'
      '.<>': '<>'


# Plugins
plugins:
  - jsdoc


# Rules
rules:
  jsdoc/check-access: [error]
  jsdoc/check-alignment: [error]
  jsdoc/check-examples: [off]
  jsdoc/check-indentation: [off] # cuz of @example
  jsdoc/check-line-alignment: [off]
  jsdoc/check-param-names: [error]
  jsdoc/check-property-names: [error]
  jsdoc/check-syntax: [error]
  jsdoc/check-tag-names: [error]
  jsdoc/check-types: [error, { unifyParentAndChildTypeChecks: false }]
  jsdoc/check-values: [error]
  jsdoc/empty-tags: [error]
  jsdoc/implements-on-classes: [error]
  jsdoc/match-description: [off]
  jsdoc/match-name: [off]
  jsdoc/multiline-blocks: [off]
  jsdoc/newline-after-description: [error, always]
  jsdoc/no-bad-blocks: [error]
  jsdoc/no-defaults: [off]
  jsdoc/no-missing-syntax: [off]
  jsdoc/no-multi-asterisks: [error]
  jsdoc/no-restricted-syntax: [off]
  jsdoc/no-types: [off] # Remove for TypeScript
  jsdoc/no-undefined-types: [off] # Custom types too complicated
  jsdoc/require-asterisk-prefix: [error]
  jsdoc/require-description-complete-sentence: [error]
  jsdoc/require-description: [error, { descriptionStyle: body }]
  jsdoc/require-example: [off]
  jsdoc/require-file-overview: [off]
  jsdoc/require-hyphen-before-param-description: [error]
  jsdoc/require-jsdoc: [error, {
    require: {
      ArrowFunctionExpression: false,
      ClassDeclaration: true,
      ClassExpression: true,
      FunctionDeclaration: false,
      FunctionExpression: false,
      MethodDefinition: true
    }
  }]
  jsdoc/require-param-description: [error]
  jsdoc/require-param-name: [error]
  jsdoc/require-param-type: [error]
  jsdoc/require-param: [error]
  jsdoc/require-property: [error]
  jsdoc/require-property-description: [error]
  jsdoc/require-property-name: [error]
  jsdoc/require-property-type: [error]
  jsdoc/require-returns-check: [error]
  jsdoc/require-returns-description: [error]
  jsdoc/require-returns-type: [error]
  jsdoc/require-returns: [error, { forceReturnsWithAsync: true }]
  jsdoc/require-throws: [error]
  jsdoc/require-yields: [error]
  jsdoc/require-yields-check: [error]
  jsdoc/sort-tags: [error]
  jsdoc/tag-lines: [off]
  jsdoc/valid-types: [error]
